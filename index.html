<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Code Quiz</title>
</head>
<body>
    <header>
        <div id="score">Score</div>
            <div class="time"> Timer </div>
    </header>

     
    <div id="main-container"> 
       
            <h1 class="intro-title">Coding Quiz Challenge</h1>
            <p id="instructions"> 
                Answer Try to answer the following code-related 
                questions within the time limit. 
                Keep in mind that incorrect answers will penalize 
                your score/time by ten seconds
            </p>
            
              
                
                    <section>
                     <button id="start-button">Start Quiz</button>
                     
                     <div id= question></div>
                    
                     <ul id="choices"></ul>
                     
                     <h2>Results</h2>
                     <div id ="results"></div>
                     </section>
            
            </div>
 <script src="script.js"></script>
</body>
</html>
