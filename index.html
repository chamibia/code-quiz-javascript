<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Javascript Code Quiz</title>
</head>
<body>
<div id="container">

    <button class="title"> START QUIZ </button>
    
        
    
    <div id="timer">
        <p class="time"> Timer: </p>
    </div>
   
    <section id="startquiz">
        <div id="questions"></div>
        
        <p class="choice" id="A" 
        onclick="checkAnswer('A')"></p>
        
        <p class="choice" id="B" 
        onclick="checkAnswer('B')"></p>
        
        <p class="choice" id="C" 
        onclick="checkAnswer('C')"></p>
        
        <p class="choice" id="D" 
        onclick="checkAnswer('D')"></p>
    </section>
    <p id="score"></p>
</div>
 <script src="script.js"></script>
</body>
</html>
